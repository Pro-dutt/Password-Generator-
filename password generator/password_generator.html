<head>

    <title>Password Generator</title>
    <link rel="stylesheet" href="password_generator.css">

<body class="body">
    <div class="Header">
      <img src = "key.svg" class="key">

    </div>

      <div class="flex_box_main">

        </div>
        <div class="flex_box2">
          <output id="myOutput1" class="output_box">
          </output>    
          <input type="button" id="bt1" value="TO TXT" class="text_conv" click="createFile()">
