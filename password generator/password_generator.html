<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password_generator.css">
</head>
<body>

  <h1 class="password">
    Password Generator!
  </h1>
  <div class="File_name">
    <p class="filename_txt">
      Enter the file name: 
    </p>
    <input type="text" value="script" class="string_file" id="filename_input">
  </div>
  <p>
    <span class="input_pass">
      Input the password length:
    </span>
    <input type="number" value="script" class="input_box" id="my_input">
  </p>

    <div class="flex_box">
      <button class="button1" id="button1">
        1
      </button>
      <p class="generator_string">
        String generator:
      </p>
      <output id="myOutput1" class="output_box">
      </output>    
      <input type="button" id="bt1" value="TO TXT" class="text_conv" click="createFile()">
    </div>
  
  <div class="flex_box">
    <button class="button1" id="button2">
      2
    </button>
    <p class="generator_string">
      Number generator:
    </p>
    <output id="myOutput2" class="output_box">
    </output>
    <input type="button" id="bt2" value="TO TXT" class="text_conv" click="createFile()">    
  </div>

  <div class="flex_box">
    <button class="button1" id="button3">
      3
    </button>
    <p class="generator_string">
      Symbol generator:
    </p>
    <output id="myOutput3" class="output_box">
    </output>
    <input type="button" id="bt3" value="TO TXT" class="text_conv" click="createFile()">    
  </div>

  <div class="flex_box">
    <button class="button1" id="button4">
      4
    </button>
    <p class="generator_string">
      String, Number generator:
    </p>
    <output id="myOutput4" class="output_box">
    </output>
    <input type="button" id="bt4" value="TO TXT" class="text_conv" click="createFile()">    
  </div>

  <div class="flex_box">
    <button class="button1" id="button5">
      5
    </button>
    <p class="generator_string">
      String, Symbol generator:
    </p>
    <output id="myOutput5" class="output_box">
    </output>
    <input type="button" id="bt5" value="TO TXT" class="text_conv" click="createFile()">    
  </div>

  <div class="flex_box">
    <button class="button1" id="button6">
      6
    </button>
    <p class="generator_string">
      Number,Symbol generator:
    </p>
    <output id="myOutput6" class="output_box">
    </output>
    <input type="button" id="bt6" value="TO TXT" class="text_conv" click="createFile()">    
  </div>

  <div class="flex_box">
    <button class="button1" id="button7">
      7
    </button>
    <p class="generator_string">
      String, Number, Symbol generator:
    </p>
    <output id="myOutput7" class="output_box">
    </output>
    <input type="button" id="bt7" value="TO TXT" class="text_conv" click="createFile()">    
  </div>
  
  <script src="password_generator.js"></script>
  
</body>
</html>
